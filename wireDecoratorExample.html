
<template>
    <lightning-card title="Contacts by Account">
        <div class="slds-m-around_medium">
                <lightning-input label="Enter Account Id" 
                                  value={accountId}
                                  onchange={handleAccountChange}></lightning-input>
        </div>

        <div> 
            <!--how to display records as list without using Data Table-->

            <template if:true={contactRecords}>
                 <ul>
                     <template for:each={contactRecords} for:item="con">
                     <li key={con.Id}>{con.FirstName} - {con.LastName}</li>
                      </template>
                    </ul>
            </template>
            <template if:true={error}>
                    <div>{error.body.message}</div>
                    <p style="color:red;font-size:large;">No Related Contact Available</p>
            </template>


         
        </div>

    </lightning-card>
    
</template>
